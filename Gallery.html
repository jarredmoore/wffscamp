<!DOCTYPE html>
<html>
<head>
  <title>Picture Gallery</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Picture Gallery</h1>
  
  <div class="gallery">
    <div class="picture" onclick="openLightbox('image1.jpg', 'Picture 1: Description of the first picture.')">
      <img src="image1.jpg" alt="Picture 1">
      <div class="caption">Picture 1</div>
    </div>
    <div class="picture" onclick="openLightbox('image2.jpg', 'Picture 2: Description of the second picture.')">
      <img src="image2.jpg" alt="Picture 2">
      <div class="caption">Picture 2</div>
    </div>
    <div class="picture" onclick="openLightbox('image3.jpg', 'Picture 3: Description of the third picture.')">
      <img src="image3.jpg" alt="Picture 3">
      <div class="caption">Picture 3</div>
    </div>
    <!-- Add more picture divs here -->
  </div>

  <div id="lightbox" onclick="closeLightbox()">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeLightboxImage(-1)">&#10094;</span>
    <span class="next" onclick="changeLightboxImage(1)">&#10095;</span>
    <img id="lightbox-image" src="" alt="">
    <div id="lightbox-caption"></div>
    <span class="fullscreen" onclick="toggleFullscreen()">&#10064;</span>
  </div>
  
</body>
</html>
